<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Jeefi</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div id="app">
      <form>
        <div class="form-control customField">
          <div>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" class="customInput" />
          </div>
        </div>
        <div class="form-control customField">
          <div>
            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" class="customInput" />
          </div>
          <div class="warningBlk">Warning Message</div>
        </div>
      </form>
    </div>
    <div class="section"></div>
  </div>
</body>

</html>
